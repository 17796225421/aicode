<!DOCTYPE html>
<html>
<head>
    <title>Chrome Extension Popup</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <label for="projectName">项目命名:</label>
    <span id="projectName" contenteditable="true">默认命名</span>
</div>
<div>
    <label for="question">Question:</label>
    <input type="text" id="question">
</div>
<div>
    <label for="extraRequest">ExtraRequest:</label>
    <input type="text" id="extraRequest">
</div>
<div>
    <label for="questionBackground">Question Background:</label>
    <input type="text" id="questionBackground">
</div>
<div>
    <label for="module">Module:</label>
    <input type="text" id="module">
</div>
<button id="copyButton">复制</button>
<button id="exportButton">导出</button>
<button id="importButton">导入</button>

<input type="file" id="fileInput" style="display:none" />

<script src="popup.js"></script>
</body>
</html>
